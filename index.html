<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Routing Cycle Play</title>

    <!-- Bootstrap -->
    <link href="angular1.3-bootstrap3.2/bootstrap-twit/css/bootstrap.min.css" rel="stylesheet">
    <link href="angular1.3-bootstrap3.2/bootstrap-twit/css/bootstrap-theme.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" route-directive>
     

     <h1>Hello, world!</h1>
     <input type="text" ng-model="name">{{name}} <hr/>


     <div class="row" >

        <div class="col-md-4" >
          <regular-route some-controller></regular-route>
        </div>

        <div class="col-md-4" >
          <delayed-route some-controller></delayed-route>
        </div>

        <div class="col-md-4" >
          <error-route some-controller></error-route>
        </div>
 

     </div>
     <ng-view></ng-view>


    </div>

    <script src="angular1.3-bootstrap3.2/angular.min.js"></script>
    <script src="angular1.3-bootstrap3.2/angular-route.min.js"></script>
    
    <script src="app.js"></script>
    
  </body>
</html>
