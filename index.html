<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Routing Cycle Play</title>

    <!-- Bootstrap -->
    <link href="angular1.3-bootstrap3.2/bootstrap-twit/css/bootstrap.min.css" rel="stylesheet">
    <link href="angular1.3-bootstrap3.2/bootstrap-twit/css/bootstrap-theme.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" route-directive>
     

     <h2 class="text-primary">Open your console to see what's happening when you change routes!</h2>
      <hr/>


     <div class="row" >

        <div class="col-md-3" >
          <regular-route router-logic></regular-route>
        </div>

        <div class="col-md-3" >
          <delayed-route router-logic></delayed-route>
        </div>

        <div class="col-md-3" >
          <error-route router-logic></error-route>
        </div>

        <div class="col-md-3" >
          <root-route router-logic></root-route>
        </div>
 

     </div><hr/>

<!--      Where the view would show
 -->  <div class="row text-center"> 
        <ng-view></ng-view>
      </div>


    </div>

    <script src="angular1.3-bootstrap3.2/angular.min.js"></script>
    <script src="angular1.3-bootstrap3.2/angular-route.min.js"></script>
    
    <script src="app.js"></script>
    
  </body>
</html>
